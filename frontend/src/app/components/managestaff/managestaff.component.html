<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <app-addstaff></app-addstaff>

          <div class="row show-hide-message">
            <div [ngClass]="messageClass">
              {{ message }}
            </div>
          </div>

          <div style="border: 1px solid white; padding: 2%; background: black; color: #A89447">
          <h3>Add Staff</h3>
            <form class="form-horizontal"
                  [formGroup]="addStaffForm" (submit)="onSubmitAddStaff()">
              <div class="form-group">
                <div class="col-lg-4 col-md-4 col-sm-12">
                  Email*:
                  <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                  Permission*:
                  <select class="form-control" id="permission" formControlName="permission">
                    <option>user</option>
                    <option>staff</option>
                    <option>superuser</option>
                  </select>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                  Title*:
                  <select formControlName="position" class="form-control">
                    <option selected>Dr</option>
                    <option>Nurse</option>
                    <option>Lab Technician</option>
                    <option>Intern</option>
                  </select>
                </div>
              </div>
              <div formArrayName="medicalspecialities">
                <div *ngFor="let speciality of addStaffForm.controls.medicalspecialities.controls; let i=index">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <span>Medical Speciality {{i + 1}}</span>
                        <button *ngIf="addStaffForm.controls.medicalspecialities.controls.length > 1"
                                (click)="removeMedicalSpeciality(i)" style="cursor: pointer" class="close">
                          <i class="fa fa-close"></i></button>
                    </div>
                    <div class="panel-body" [formGroupName]="i">
                      <app-medicalspeciality [group]="addStaffForm.controls.medicalspecialities.controls[i]">
                      </app-medicalspeciality>
                    </div>
                  </div>
                </div>
              </div>
              <!---->
              <div class="margin-20" style="margin-bottom: 2%">
                <a (click)="addMedicalSpeciality()" style="cursor: default; color: #A89447">
                  <i class="fa fa-plus-circle"> Add Speciality</i>
                </a>
              </div>

                <input type="submit" class="btn btn-success form-control" value="submit" />

            </form>
          </div>
  </div>
