<div [formGroup]="form">
      <div>
        <label>Prescription Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div>
        <label>Usage Instruction</label>
        <textarea class="form-control" rows="5" cols="50" formControlName="instruction"></textarea>
      </div>
      <div class="form-group">
        <label>Is the prescription repeating</label>
        If Yes thick this box: <input type="checkbox" formControlName="repeating">
      </div>
</div>
