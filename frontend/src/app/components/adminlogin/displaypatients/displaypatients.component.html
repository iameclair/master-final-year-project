<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Search Patients</h3>
    </div>
    <div class="panel-body">
      <form [formGroup]="form" class="navbar-form navbar-left" role="search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search staff by name" aria-describedby="search-addon"
                 formControlName="search">
          <span class="input-group-addon" id="search-addon" (click)="search()" style="background: black">
            <i class="fa fa-search" style="color: #A89447"></i>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">List of Patients <span class="badge">{{listOfPatients.length}}</span></h3>
    </div>
    <div class="panel-body">

      <div class="panel-body">
        <div class="list-group">
          <p-dataList [value]="listOfPatients" [paginator]="true" [rows]="1">
            <ng-template let-patient pTemplate="item">
              <a class="list-group-item">
                {{patient.first_name}} {{patient.last_name}}
                <p><strong>{{patient.email}}</strong></p>
                <p><a routerLink="/delete-staff/{{patient._id}}"><i class="fa fa-trash"> Delete Patient Account</i></a>&nbsp;
                  <a routerLink="/contact-user/{{patient._id}}"><i class="fa fa-envelope"> Contact Patient</i></a></p>
              </a>
            </ng-template>
          </p-dataList>
        </div>
      </div>

    </div>
  </div>

</div>
